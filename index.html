<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>

<body>
<div id="container">
<!--Starting Page -->

    <div id=headline>
        <h1>Train Scheduler</h1>
    </div>

    <div class="train-schedule">
        <div class="header">
            <h2 class="panel-title">Current Train Schedule</h2>
        </div>
        <div class="panel-body">   
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>    
                <tbody>
                    <tr>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="train-schedule">
        <div class="header">
            <h2 class="panel-title">Add Train</h2>
        </div>
        <div class="panel-body">
            <form>
                <p>Train Name</p>
                <input type="text" name="trainname" value="train">
                <br>
                <p>Destination</p>
                <input type="text" name="destination" value="destination">
                <br>
                <p>First Train Time (HH:mm Military Time)</p>
                <input type="text" name="firsttrain" value="HH:mm">
                <br>
                <p>Frequency (min)</p>
                <input type="text" name="frequency" value="minutes">
                 <br>
                <button id="add-button" type="submit" value="Add Train">Add Train</button>
            </form>
        </div>
    </div>

</div>                  

<script src="assets/javascript/app.js"></script>
</body>
</html>
